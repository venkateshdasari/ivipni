
<ion-header>
  <ion-toolbar>
  <ion-nav color="primary" padding>
      <ion-title>{{headerName}}</ion-title>
      <ion-buttons end>
          <button ion-button (click)="quickOrderFn();">
              <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
  </ion-nav>
</ion-toolbar>
</ion-header>

<ion-content class="product-sub-category">
  <ion-item *ngFor="let catNames of catName" (click)="subcategoryName(catNames);">
      <ion-row>
          <ion-col> <img src={{catNames.image}}/>
          </ion-col>
          <ion-col class="text-align"> {{catNames.sub_category_name}}</ion-col>
      </ion-row>
  </ion-item>
</ion-content>
