<ion-header>
  <ion-nav color="primary">
      <ion-title>Payment History</ion-title>
  </ion-nav>
</ion-header>

<ion-content class="payment-success-failure">
  <div *ngIf="paymentSuccess">
      <ion-card class="order1" *ngFor="let payment of paymentSuccessFailure" (click)="paymentdetail(payment)">
          <ion-row>
              <ion-col class="col1"><b>Order Id:</b>
              </ion-col>

              <ion-col class="col2">
                  <b> {{payment.order_id}} </b>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="col1">
                  <p>Status:</p>
              </ion-col>
              <ion-col class="col2">
                  <p> {{payment.status}} </p>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="col1">
                  <p>Amount:</p>
              </ion-col>
              <ion-col class="col2">
                  <p> {{payment.total | currency:'INR':true}} </p>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="col1">
                  <p>Order Date:</p>
              </ion-col>
              <ion-col class="col2">
                  <p> {{payment.date_added}} </p>
              </ion-col>
          </ion-row>
      </ion-card>
  </div>

  <div *ngIf="paymentFailure">
      <ion-card *ngFor="let payment of paymentSuccessFailure">
          <ion-row>
              <ion-icon ios="ios-close-circle" md="md-close-circle" class="failure"></ion-icon>
              <ion-col>
                  <h2><p> {{payment.order_id}} </p></h2>
                  <h3><p> {{payment.payment_method}} </p></h3>
                  <h4><p> {{payment.total |  currency:'INR':true}} </p></h4>
              </ion-col>
          </ion-row>
      </ion-card>
  </div>

  <div *ngIf="paymentSuccessFailureCount">
      <h1 class="payfail"><b>No record found</b></h1>
  </div>
</ion-content>
