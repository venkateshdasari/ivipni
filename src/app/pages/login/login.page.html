<ion-content padding class="login">
  
  <div class="image-size">
      <img src="../../../assets/images/Login.png"/>
  </div>
  <div padding>
  </div>
  <form >
      <ion-item>
          <ion-label primary floating>Email/Mobile</ion-label>
          <ion-input type="text" id="username" class="form-control" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label primary floating>Password</ion-label>
          <ion-input type="password" id="password" class="form-control" ></ion-input>
      </ion-item>
      <p>login message</p>
      <div padding>
      </div>
      <button ion-button full round color="light" type="submit" ><b>LOGIN</b>
      </button>
      <br>
  </form>
  <div class="text">
      <p> Forgot your password ?</p>
  </div>
  <div class="text-padding-bottom" (click)="registration();">
      <p> No account yet ? <b>Create One</b>
      </p>
  </div>
</ion-content>
