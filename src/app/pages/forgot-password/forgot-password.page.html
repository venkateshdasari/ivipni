<ion-header>
  <ion-toolbar>
    <ion-nav color="primary">
      <ion-title>
          Reset Password
      </ion-title>
  </ion-nav>  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="email">
        <ion-item *ngIf="emailButton1">
            <ion-label floating>Email/Mobile</ion-label>
            <ion-input type="text" [(ngModel)]="loginId"></ion-input>
        </ion-item>
        <button ion-button (click)="generateOTP();" *ngIf="emailButton1">Send OTP</button>
    </div>
    <div *ngIf="emailButton2">
        <h6 *ngIf="emailButton2" class="tageinforgot"> We are Unable to read SMS, Please enter OTP here</h6>
        <ion-item *ngIf="emailButton2">
            <ion-label floating>Enter OTP</ion-label>
            <ion-input type="text" [(ngModel)]="otp"></ion-input>
        </ion-item>
        <ion-row *ngIf="emailButton2">
            <ion-col>
                <button ion-button (click)="generateOTP();">Resend OTP</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="validateOTP();" *ngIf="emailButton2"> Validate OTP</button>
            </ion-col>
        </ion-row>
    </div>
    <div *ngIf="secondDiv">
        <ion-item>
            <ion-label floating> New Password</ion-label>
            <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating> Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="conformPassword"></ion-input>
        </ion-item>
        <button ion-button (click)="changePassword();">CHANGE PASSWORD</button>
    </div>
</ion-content>
